<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* Different pleasant background color */
        }
        .navbar {
            background-color: #4a5568; /* Different color for the navbar */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            transition: opacity 0.3s ease;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
        }
        .dropdown:hover .fa-chevron-down {
            transform: rotate(180deg);
            transition: transform 0.3s ease;
        }
        .yellow-circle {
            background-color: yellow;
            border-radius: 50%;
            height: 40px;
            width: 40px;
        }
        .sign-up-btn {
            background-color: #ff6347; /* Different color for the button */
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .sign-up-btn:hover {
            background-color: #ff4500; /* Darker shade on hover */
        }
        .sign-up-btn:active {
            transform: scale(0.95); /* Shrink a bit on click */
        }
    </style>
</head>
<body>
    <nav class="navbar flex items-center justify-between p-4">
        <div class="flex items-center space-x-4">
            <div class="yellow-circle"></div>
            <span class="text-2xl font-semibold text-white">Company</span>
        </div>
        <div class="flex items-center space-x-8">
            <div class="text-white">Pricing</div>
            <div class="text-white">Services</div>
            <div class="text-white">Contact Us</div>
            <div class="text-white">About Us</div>
            <div class="text-white">Book Appointment</div>
        </div>
        <button class="sign-up-btn">Sign Up</button>
    </nav>
</body>
</html>
